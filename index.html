<!DOCTYPE html>
<html>
<head>
<script>

for (const key in window) {
    if(/^on/.test(key)) {
        const eventType = key.substr(2);
        if (eventType.startsWith('mouse') || eventType === 'scroll' || eventType.startsWith('pointer')) {
            continue;
        }
        window.addEventListener(eventType, (event) => {
            document.getElementById("parag-1").innerHTML += '<br/>' + event.type
        });
    }
}

</script>
</head>
<body>
    <div>
        <p id="parag-1"></p>
        <p id="parag-2"></p>
        <button onclick="myFunction()">Click me</button>
        <button onclick="myFunction2()">Click me2</button>
    </div>
</body>
</html>
